<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Ortopédica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
        }
        header {
            background: #0077cc;
            padding: 20px;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #005fa3;
            padding: 10px;
        }
        nav button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: white;
        }
        section {
            display: none;
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 10px;
        }
        .activo {
            display: block !important;
        }
        input, select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        .btn {
            padding: 10px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th { background: #e9e9e9; }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Registro – Ortopédica</h1>
    </header>

    <nav>
        <button onclick="mostrar('inicio')">Inicio</button>
        <button onclick="mostrar('registrar')">Registrar Persona</button>
        <button onclick="mostrar('lista')">Lista de Pacientes</button>
    </nav>

    <!-- INICIO -->
    <section id="inicio" class="activo">
        <h2>Bienvenido</h2>
        <p>Seleccione una opción del menú para comenzar.</p>
    </section>

    <!-- REGISTRO -->
    <section id="registrar">
        <h2>Registrar Paciente</h2>
        <form id="formPaciente">
            <label>Nombre completo:</label>
            <input type="text" id="nombre" required />

            <label>Teléfono:</label>
            <input type="text" id="telefono" required />

            <label>Tipo de producto:</label>
            <select id="producto">
                <option>Plantillas personalizadas</option>
                <option>Zapatos ortopédicos</option>
                <option>Corsets</option>
                <option>Fajas</option>
                <option>Otro</option>
            </select>

            <label>Notas:</label>
            <input type="text" id="notas" />

            <button class="btn" type="submit">Guardar</button>
        </form>
    </section>

    <!-- LISTA -->
    <section id="lista">
        <h2>Lista de Pacientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Producto</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody id="tablaPacientes"></tbody>
        </table>
    </section>

    <script>
        function mostrar(id) {
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('activo'));
            document.getElementById(id).classList.add('activo');
        }

        const form = document.getElementById('formPaciente');
        const tabla = document.getElementById('tablaPacientes');
        let pacientes = JSON.parse(localStorage.getItem('pacientes')) || [];

        function actualizarTabla() {
            tabla.innerHTML = '';
            pacientes.forEach(p => {
                let tr = document.createElement('tr');
                tr.innerHTML = `<td>${p.nombre}</td><td>${p.telefono}</td><td>${p.producto}</td><td>${p.notas}</td>`;
                tabla.appendChild(tr);
            });
        }

        actualizarTabla();

        form.addEventListener('submit', e => {
            e.preventDefault();
            const nuevo = {
                nombre: nombre.value,
                telefono: telefono.value,
                producto: producto.value,
                notas: notas.value
            };
            pacientes.push(nuevo);
            localStorage.setItem('pacientes', JSON.stringify(pacientes));
            form.reset();
            actualizarTabla();
            alert('Paciente registrado exitosamente');
        });
    </script>
</body>
</html>
